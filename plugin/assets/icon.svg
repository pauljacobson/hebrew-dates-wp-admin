<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Blue rounded rectangle background -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="#2196F3"/>

  <!-- Small calendar icon in top right -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5">
    <rect x="40" y="8" width="14" height="12" rx="2" ry="2"/>
    <line x1="40" y1="12" x2="54" y2="12"/>
    <line x1="44" y1="6" x2="44" y2="10"/>
    <line x1="50" y1="6" x2="50" y2="10"/>
  </g>

  <!-- Hebrew text "לוח" (luach - calendar) -->
  <text x="32" y="36"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        direction="rtl">לוח</text>

  <!-- Hebrew text "עברי" (ivri - Hebrew) -->
  <text x="32" y="52"
        font-family="Arial, sans-serif"
        font-size="14"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        direction="rtl">עברי</text>
</svg>
